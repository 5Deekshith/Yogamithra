# Gradle JVM arguments for performance
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX (Required for modern Android development)
android.useAndroidX=true
android.enableJetifier=true

# Increase heap size for Gradle worker
org.gradle.workers.max=4

# Flutter rendering engine setting (Impeller is disabled for now)
flutter.experimental.impeller=false

# Ensure Gradle uses the correct Java version
org.gradle.java.home=/Library/Java/JavaVirtualMachines/openjdk-17.jdk/Contents/Home

